
<section>
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">

      @for(calculator of calculators; track $index) {


      <div  [ngClass]="'rounded-xl shadow-md bg-white-500 overflow-hidden cursor-pointer transition-transform hover:scale-105 hover:shadow-lg hover:-translate-y-1 hover:bg-gradient-to-r from-indigo-200 p-4'"

        class="w-full p-10 text-center bg-white   rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-xl font-semibold text-gray-700 dark:text-white">{{ calculator }}</h5>
        <p class="mb-5 text-base text-gray-500 text-sm  dark:text-gray-400">Quickly calculate your {{ calculator.toLowerCase() }}.</p>
        <div class="items-center justify-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4 rtl:space-x-reverse">
          <div [routerLink]="[`/calculator/${calculator.split(' ').join('-').toLowerCase()}`]" routerLinkActive="router-link-active"
            class="w-full sm:w-auto hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 text-white rounded-lg inline-flex items-center justify-center px-4 py-2.5 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 bg-blue-400 bg-gradient-to-r from-indigo-400">

            <div class="text-left rtl:text-right">

              <div  class="text-white hover:text-blue-700 text-sm font-semibold">
                Go to Calculator
              </div>
            </div>
          </div>

        </div>
      </div>

      }
    </div>
  </div>
</section>
