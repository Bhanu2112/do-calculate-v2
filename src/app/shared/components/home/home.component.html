

<div class=" bg-gradient-to-br from-blue-50 to-white">


  <div class="container mx-auto px-4 py-20 text-center">
    <h2 class="text-2xl md:text-5xl font-extrabold text-gray-900 mb-4 md:mb-8">
      Calculate with Confidence
    </h2>
    <p class="text-sm md:text-xl text-gray-500 mb-12 max-w-3xl mx-auto">
      Unlock the power of precise calculations across finance, health, agriculture, and more. Simplify your life with
      DocCalculate.in.
    </p>

    <div class="flex justify-center space-x-6 mb-16">
      <button mat-raised-button color="primary"
        class="px-2  py-3 rounded-full text-sm md:text-lg shadow-md transition-transform hover:scale-105">
        Explore Calculators
      </button>
      <button mat-stroked-button color="primary"
        class="px-8 py-3 rounded-full text-lg transition-colors hover:bg-blue-50">
        Learn More
      </button>
    </div>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 ">

      <!-- linear-gradient(135deg, ' + category.color + '10, white) -->
      <!-- [style.background]="getGradient(category.color)" -->

      <div *ngFor="let category of categories"
        [ngClass]="'rounded-xl shadow-md bg-white-500 overflow-hidden cursor-pointer transition-transform hover:scale-105 hover:shadow-lg hover:-translate-y-1 hover:bg-gradient-to-r from-indigo-200 p-4'"
        [ngStyle]="{'background': 'linear-gradient(135deg, ' + category.color + '10, white)'}">

        <div class="p-6 flex flex-col items-center"  [routerLink]="[`/calculators/categories/${category.id}`]" routerLinkActive="router-link-active">
          <!-- Icon with Dynamic Color -->

          <div class="rounded-full p-3 mb-4 shadow-sm flex items-center justify-center w-16 h-16">
            <mat-icon class="w-12 h-12 text-white" [ngStyle]="{'color': category.color}">{{ category.icon }}</mat-icon>
          </div>


          <!-- Text Content -->
          <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ category.name }}</h3>
          <p class="text-sm text-gray-600 text-center mb-4">{{ category.description }}</p>
          <p class="text-xs text-gray-500">
            {{ category.calculators.slice(0, 3).join(' â€¢ ') }}...
          </p>
        </div>
      </div>


    </div>



  </div>



  <app-whychooseus></app-whychooseus>

  <app-footer></app-footer>

</div>
